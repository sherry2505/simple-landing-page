<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>
        <img src="nat.jpg"  width="30%" height="30%">
        <div class="overlay"></div>
        <div class="text">
            <h2>Never Stop To</h2>
            <h3>Exploring The World</h3>
            <p>Do not follow where the path may lead. Go instead where there is no path and leave a trail</p>
            <a href="">Explore</a>
        </div>
        <ul class="social">
            <li><a href=""><img src="facebook.png" alt=""></a></li>
            <li><a href=""><img src="twitter.png" alt=""></a></li>
            <li><a href=""><img src="instagram.png" alt=""></a></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Destination</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
    <script>
        const menuToggle = document.querySelector('.toggle');
        const container = document.querySelector('.container');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            container.classList.toggle('active');
        })
    </script>
</body>
</html>
